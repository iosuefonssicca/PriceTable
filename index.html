<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>

      body {
        font-family: "Sono", sans-serif;
        background-color: rgb(7, 1, 1)
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 70px;
        /*height: 50rem;*/
        height: 100vh;
      }

      .pricing-plan{
        background-color: #41CFFA;
        background-image: linear-gradient(to right, #41c6ee, #217dd3d3);
        text-align: center;
        width: 300px;
        height: 450px;
        border-radius: 70px;
        color: rgb(255, 255, 255);
      }
      
      .plan-title{
        margin-top: 50px;
        margin-bottom: 11px;
        margin-left: 8%;
        font-size: 2rem;
        background-image: linear-gradient(to bottom right, #4194FA, #00ade2);
        width: 250px;
        border-style:10px;
      }

      ul{
        list-style-type: none;
        padding: 0px;
        margin: 0px;
      }

      ul li{
        margin-bottom: 15px;
      }

      .plan-price{
        margin-bottom: 60px;
        font-size: 1.5rem;
      }

    /*  
    .iframe {
     }
     */
     .menu{
      background-color: #D1CFFA;
      margin: 0px;
      padding: 30px;
     }

     .plan-button{
      background-color: #046daa;
      border-radius: 30px;
      margin-top: 60px;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
     }

     .plan-button:hover{
      background-color: #036197;
     }

      @media (max-width: 1250px) {
        
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
        
      }

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
